<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DSphere</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <nav class="navbar">
    <a href="#">ThreeD</a>
    <ul>
      <li id="explore-btn">Explore</li>
      <li id="create-btn">Create</li>
    </ul>
  </nav>
  <div class="details-section">
    <div class="details-group details details-shape">
      <h4>Shape :</h4>
      <h2 id="details"></h2>
    </div>
    <div class="details-group details-light">
      <h4>Light :</h4>
      <h2 id="details-light"></h2>
    </div>
    <div class="details-group details-camera">
      <h4>Size :</h4>
      <h2 id="details-size"></h2>
    </div>
    <div class="details-group details-speed">
      <h4>Rotation Speed :</h4>
      <h2 id="details-speed"></h2>
    </div>
    <div class="details-group details-material">
      <h4>Material :</h4>
      <h2 id="details-material"></h2>
    </div>
    <div class="details-group details-skin">
      <h4>Skin :</h4>
      <h2 id="details-skin"></h2>
    </div>
    <div class="details-group details-bck">
      <h4>Background Color :</h4>
      <h2 id="details-bck"></h2>
    </div>
  </div>

  <div class="create-btns">
    <button class="add-btn wire-btn">Wireframes</button>
    <button class="add-btn stars-btn">Stars</button>
  </div>


  <h1 class="title"><b>Give it a spin</b></h1>
  <button class="btn">Change</button>
  <div class="explore-div">
  </div>

  <a class="deep" href="deepdive.html">Deep Dive</a>


  <script type="module" src="js/main.js"></script>
</body>

</html>
